<div class="row">
  <div class="col-xs-12">
    <form   [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
     <div class="row">
       <div class="col-xs-12">
         <button class="btn btn-success" style="margin-right: 4px" [disabled]="!recipeForm.valid">Save</button>
         <button class="btn btn-danger"  (click)="onCancel()">Cancel</button>
       </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control"
  formControlName="name">
</div>
       </div>
     </div>
     <div class="row">
      <div class="col-xs-12">
<div class="form-group">
 <label for="imagePath">Image URL</label>
 <input type="text"  class="form-control"  formControlName="imagePath" #image>
</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
<img [src]="image.value" class="image-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
<div class="form-group">
 <label for="description">Description</label>
 <textarea type="text" class="form-control" rows="6"  formControlName="description"></textarea>
</div>
      </div>
    </div>
    <div class="row" >
      <div class="col-xs-12" formArrayName="ingredients">
<div class="row"
*ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls;let i=index"
[formGroupName]="i"
style="margin-bottom: 8px"
>
  <div class="col-xs-8">
    <input type="text" class="form-control" formControlName="name">
  </div>


  <div class="col-xs-2">
    <input type="number" class="form-control" formControlName="amount">
  </div>
  <div class="col-xs-2">
   <button class="btn btn-danger" type="button" (click)="onDeleteIngredients(i)">X</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" type="button" (click)="onAddIngredients()" style="margin-bottom:10px">Add Ingredients</button>
  </div>
</div>
      </div>
    </div>
    </form>
  </div>
</div>
